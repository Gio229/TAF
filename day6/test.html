<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>
    <script type="text/javascript">
        let num = 20;
        let display = '';
        if(!isNaN(num)){

            if(num <= 0){
                display = '';
            }
            
            for(let i = 1; i <= num; i++){

                if(i == 1){
                    display = '' + 1;
                }else{
                    if((i % 3) == 0 && (i % 5) == 0){
                        display += ', FizzBuzz';
                    }else if((i % 3) == 0){
                        display += ', Fizz';  
                    }else if((i % 5) == 0){
                        display += ', Buzz';  
                    }else{
                        display += ', ' + i;
                    }
                }

                
            }

        }
        console.log(display);
        

        

        
    
    </script>
</body>
</html>
